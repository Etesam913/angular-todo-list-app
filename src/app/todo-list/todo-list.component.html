<div class="todo-list-container">
    <ul class="todo-list">
        @for (todo of todos; track todo.id) {
            <app-todo-item
                [todo]="todo"
                (updateTodoEvent)="updateTodo($event)"
                (deleteTodoEvent)="deleteTodo($event)"
            />
        } @empty {
            <li>There are no todos here. Create a todo using the form ðŸ‘‡</li>
        }
    </ul>
    <form
        class="add-todo-form"
        [formGroup]="newTodoForm"
        (ngSubmit)="handleNewTodoSubmit()"
    >
        <fieldset>
            <label for="todo-title">Todo Title:</label>
            <input type="text" id="todo-title" formControlName="todoTitle" />
        </fieldset>
        <fieldset>
            <label for="todo-description">Todo Description:</label>
            <textarea id="todo-description" formControlName="todoDescription">
            </textarea>
        </fieldset>
        <button type="submit">Add Todo</button>
    </form>
</div>
