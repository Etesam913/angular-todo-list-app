<li class="todo-item">
    <input type="checkbox" [formControl]="isChecked" />

    @if (isEditing) {
        <input
            #editInput
            type="text"
            [formControl]="title"
            (blur)="stopEditing()"
        />
    } @else {
        <h3 [class.completed]="todo.checked" (dblclick)="onTitleDoubleClick()">
            {{ todo.title }}
        </h3>
    }
    <button class="fullscreen-button">fullscreen</button>
</li>
